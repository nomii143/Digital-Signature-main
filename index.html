<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Communication</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script src="https://cdn.rawgit.com/travist/jsencrypt/master/bin/jsencrypt.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Secure Communication</h1>
        <div class="message-section">
            <textarea id="message" placeholder="Enter your message here"></textarea>
            <select id="recipient">
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <option value="user3">User 3</option>
                <option value="user4">User 4</option>
                <option value="user5">User 5</option>
            </select>
            <button id="send-message">Send Encrypted Message</button>
        </div>
        <div class="received-messages">
            <h2>Received Messages</h2>
            <div id="messages"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
